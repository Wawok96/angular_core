<div class="component">

    <div class="title">
        {{ oldName }}
    </div>
    <div>
        <mat-form-field class=" item" appearance="standard">
            <mat-label>Name</mat-label>
            <input matInput placeholder="ex. Limon House" value="{{ house.name }}">
            <mat-icon matSuffix>house</mat-icon>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field class="item" appearance="standard">
            <mat-label>Size</mat-label>
            <input type="number" maxlength="8" matInput placeholder="145,55" value="{{ house.sizeInMeters }}">
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox class=" item" class="example-margin" color="primary" [checked]="house.singleFloor"> single-floor
        </mat-checkbox>
    </div>

    <div>
        <button class="item2" mat-raised-button (onclick)="close()">
            Close
        </button>
        <button mat-raised-button color="primary" (onclick)="save()">
            Save
        </button>
    </div>
</div>
